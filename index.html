<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day's Weather App</title>
    <link rel="stylesheet" href="styles.CSS"/>
</head>
<body>
    <header>
        <div id="header">
            <div id="user-input">
                <label>User Location: </label>
                <input type="text" id="user-location"/>
                <button id="submit">Submit</button>
            </div>
            <div id="header-info">
                <p>Temperature:</p>
                <div class="gap-1"></div>
                <p id="headerTemp">Awaiting user input</p>
                <div class="gap-2"></div>
            </div>
        </div>
    </header>
    <main>
        <div id="content">
            <div class="grid-container">
                <div id="yesterday-info" class="design-test"></div>
                <div id="today-info" class="design-test"></div>
                <div id="tomorrow-info" class="design-test"></div>
            </div>
        </div>
    </main>
    <script src="main.js" defer></script>
</body>
</html>
